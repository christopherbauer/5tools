apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
          - infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: christopherbauer/5tools/api
      context: api
      docker:
        dockerfile: DockerFile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .